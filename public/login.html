<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            /* Background color */
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            /* Form background color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
            /* Heading text color */
        }

        /* Alert message style */
        .alert {
            color: red;
            margin-bottom: 10px;
        }

        /* Form styles */
        form {
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
            /* Label text color */
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        button[type="submit"] {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            /* Button background color */
            color: #fff;
            /* Button text color */
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
            /* Hover state color */
        }

        /* Signup link style */
        p {
            margin-top: 15px;
            font-size: 14px;
        }

        a {
            color: #007BFF;
            /* Signup link color */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        body {
            background-image: url('am.avif');
            /* Replace 'background-image.jpg' with the path to your image */
            background-size: cover;
            /* This scales the image to cover the entire viewport */
            background-repeat: no-repeat;
            /* Prevents the image from repeating */

            /* Keeps the image fixed in place as you scroll */

</head>

<body>
    <div class="form-container">
        <h1>Login</h1>

        <!-- Display alert message if it exists -->


        <form action="/loginSubmit" method="POST">
            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Password">Password:</label>
